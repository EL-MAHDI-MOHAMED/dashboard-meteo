services:
  # ==================== ZOOKEEPER ====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - spark-net

  # ==================== KAFKA BROKER ====================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # acc√®s pour le producteur Python
      - "9093:9093" # port interne cluster
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: INTERNAL://kafka:9093,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9093,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - spark-net

  # ==================== SPARK MASTER ====================
  spark-master:
    build: .
    container_name: spark-master
    hostname: spark-master
    command: bash -c "$$SPARK_HOME/sbin/start-master.sh && tail -f $$SPARK_HOME/logs/*.out"
    ports:
      - "7077:7077"
      - "8080:8080"
    networks:
      - spark-net

  # ==================== SPARK WORKERS ====================
  spark-worker-1:
    build: .
    container_name: spark-worker-1
    depends_on:
      - spark-master
    command: bash -c "$$SPARK_HOME/sbin/start-worker.sh spark://spark-master:7077 && tail -f $$SPARK_HOME/logs/*.out"
    ports:
      - "8081:8081"
    networks:
      - spark-net

  spark-worker-2:
    build: .
    container_name: spark-worker-2
    depends_on:
      - spark-master
    command: bash -c "$$SPARK_HOME/sbin/start-worker.sh spark://spark-master:7077 && tail -f $$SPARK_HOME/logs/*.out"
    ports:
      - "8082:8081"
    networks:
      - spark-net

  # ==================== SUBMIT NODE ====================
  spark-submit:
    build: .
    container_name: spark-submit
    depends_on:
      - spark-master
    command: [ "sleep", "infinity" ]
    networks:
      - spark-net

networks:
  spark-net:
    driver: bridge
